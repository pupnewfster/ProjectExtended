buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}

plugins {
    id 'java'
    id 'idea'
    id "com.wynprice.cursemaven" version "2.1.1"
}

idea {
    module {
        // For some reason this is necessary for IDEA 2014 workspaces to recognize assets
        inheritOutputDirs = true
        //Exclude directories from being managed
        for (String excludeDirName in ["run", "out", "logs", "gradle"]) {
            File excludeDir = new File(projectDir, excludeDirName)
            excludeDirs.add(excludeDir)
        }
    }
}

apply plugin: 'net.minecraftforge.gradle'

sourceSets {
    main {
        resources {
            srcDirs += 'src/generated/resources'
            //There is no need to pack the Data Generator cache into the build
            exclude '.cache'
        }
    }
    datagen {
        //Let the data gen module know about the main module
        compileClasspath += sourceSets.main.output
        runtimeClasspath += sourceSets.main.output
    }
}

configurations {
    //Let the datagen source set know about forge
    datagenCompile.extendsFrom(compile)
}

group = 'gg.galaxygaming.projectextended'
version = "${minecraft_version}-${mod_version}"
archivesBaseName = 'ProjectExtended'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = JavaVersion.VERSION_1_8

minecraft {
    mappings channel: "snapshot", version: "${mappings_version}"

    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')

    runs {
        client {
            workingDirectory project.file('run')
            properties 'fml.earlyprogresswindow': 'false'
            mods {
                projectextended {
                    source(sourceSets.main)
                }
            }
        }

        server {
            workingDirectory project.file('run')
            mods {
                projectextended {
                    source(sourceSets.main)
                }
            }
        }

        data {
            workingDirectory project.file('run')
            properties 'fml.earlyprogresswindow': 'false'


            args '--mod', 'projectextended', '--all', '--output', '"' + file('src/generated/resources/') + '"',
                    '--existing', '"' + sourceSets.main.resources.srcDirs[0] + '"',
                    //Fake the fact that the dm png exists
                    '--existing', '"' + sourceSets.datagen.resources.srcDirs[0] + '"'
            mods {
                projectextended {
                    sources(sourceSets.main, sourceSets.datagen)
                }
            }
        }
    }
}

repositories {
    maven {
        name 'JEI'
        url "http://dvs1.progwml6.com/files/maven"
    }
}

dependencies {
    minecraft "net.minecraftforge:forge:${minecraft_version}-${forge_version}"

    //Include JEI in the dev environment
    runtimeOnly fg.deobf("mezz.jei:jei-${minecraft_version}:${jei_version}")
    compile fg.deobf("curse.maven:projecte:${projecte_fileid}")
}

processResources {
    filesMatching('**/mods.toml') {
        expand "version": mod_version, "projecte_version": projecte_version
    }
}